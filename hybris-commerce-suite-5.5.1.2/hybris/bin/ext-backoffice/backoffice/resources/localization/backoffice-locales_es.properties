type.Principal.backOfficeLoginDisabled.name=Desactivar inicio de sesión de backoffice
type.Principal.backOfficeLoginDisabled.description=Activa/desactiva el inicio de sesión del usuario en backoffice. True = el usuario no tiene permiso para iniciar sesión. False = el usuario tiene permiso para iniciar sesión. Si no se define ningún valor (N/A), el inicio de sesión se hereda del grupo de usuarios.
