type.Principal.backOfficeLoginDisabled.name=Désactiver l'identifiant administratif
type.Principal.backOfficeLoginDisabled.description=Active/désactive l'identifiant administratif de l'utilisateur. True = l'utilisateur n'est pas autorisé à se connecter. False = l'utilisateur est autorisé à se connecter. Si aucune valeur n'est définie (NON DISPONIBLE) l'identifiant est hérité du groupe d'utilisateurs.
